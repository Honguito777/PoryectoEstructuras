<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1> Arrays </h1>
        <div class="array-container">
            <div id="array"></div>
        </div>
        <div class="controls">
            <input type="number" id="index" placeholder="Índice" class="input-field">
            <input type="text" id="value" placeholder="Valor" class="input-field">
            <button onclick="accessElement()" class="action-button">Acceso</button>
            <button onclick="searchElement()" class="action-button">Buscar</button>
            <button onclick="insertElement()" class="action-button">Insertar</button>
            <button onclick="deleteElement()" class="action-button">Eliminar</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
